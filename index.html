	<div class="bluebox">
		<h1 class="mt_90">Грейды для frontend</h1>

		<div class="grade_tab">
			<div class="stroke">
				<p class="stroke_scrollbox"></p>
			</div>
			
			<div class="grade">
				<p id="j-grade">Junior</p>
				<p id="m-grade">Middle</p>
				<p id="s-grade">Senior</p>
			</div>
			
			<div class="grey-line"></div>
			
			<div class="quote">
				<img src="img/quotes.svg" class="quote_sign" alt="sign of quote">
				<p class="quote_text">Переход на&nbsp;следующий грейд&nbsp;&mdash; улучшение качества кода и&nbsp;увеличение ответственности.</p>
			</div>
		</div>

		<div class="fashion">

			<div class="smurf-body">
				<h2>Тело</h2>
				
				<div class="body_tabs">
					<div id="body1" class="body_tabs_item">
						<img src="img/smurf_1/smurf_1-crop.svg" class="body_img" alt="sample of body 1">
					</div>
					<div id="body2" class="body_tabs_item">
						<img src="img/smurf_2/smurf_2-crop.svg" class="body_img" alt="sample of body 2">
					</div>
					<div id="body3" class="body_tabs_item">
						<img src="img/smurf_3/smurf_3-crop.svg" class="body_img" alt="sample of body 3">
					</div>
				</div>
			</div>
			
			<div class="smurf-face">
				<h2>Лицо</h2>
				
				<div class="face-tabs">
					<div id="face1" class="face_tabs_item">
						<img id="smile1" src="img/smurf_1/smurf-smile_1.svg" class="face_img" alt="sample of face 1">
					</div>
					<div id="face2" class="face_tabs_item">
						<img id="smile2" src="img/smurf_1/smurf-smile_2.svg" class="face_img" alt="sample of face 2">
					</div>
					<div id="face3" class="face_tabs_item">
						<img id="smile3" src="img/smurf_1/smurf-smile_3.svg" class="face_img" alt="sample of face 3">
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="whitebox">
		<div class="cloud">
			<button class="cloud_button-BaseJS">Base JS</button>
			<button class="cloud_button-Adaptive">Adaptive</button>
			<button class="cloud_button-HTML">HTML</button>
			<button class="cloud_button-CSS">CSS</button>
			<button class="cloud_button-SQL">SQL</button>
			<button class="cloud_button-Webpack">Webpack</button>
			<button class="cloud_button-Pug">Pug</button>
			<button class="cloud_button-Git">Git</button>
			<button class="cloud_button-SASS">SASS</button>
			<button class="cloud_button-Gulp">Gulp</button>
			<button class="cloud_button-ESLint">ESLint</button>
		</div>
		
		<div class="smurf">
			<img src="img/smurf_1/smurf_1.svg" class="smurf_body" alt="body of smurf">

			<img src="img/smurf_1/smurf-smile_1.svg" class="smurf_smile" alt="face of smurf">
			
			<img src="img/desk.svg" class="smurf_desk" alt="smurf's desk">
		</div>

	</div>
